<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #000000, #000000);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px #6d006d, 0 0 20px #9900ff;
            margin-bottom: 20px;
        }
        .portfolio {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            max-width: 600px;
        }
        .image-container {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            border: 4px solid;
            border-image: linear-gradient(90deg, #6f00ff, #6f00ff) 1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5), 0 0 40px rgba(195, 0, 255, 0.5);
        }
        .image-container img {
            width: 100%;
            height: auto;
            display: block;
        }
        .contact {
            
            margin: 50px;
            font-size: 4rem;
            font-weight: bold;

        }
        div{
            margin: 20px
        }
        h1 {
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <div class="contact">
        Telegram: <a href="https://t.me/temaicha" target="_blank" style="color: #00ffff; text-decoration: none;">@temaicha</a>
    </div>
    
    <div class="portfolio">
        <!-- Example of how to add images -->
        <div class="image-container">
            <img src="f1.jpg" alt="Design 1">
        </div>
        <div class="image-container">
            <img src="f3.jpg" alt="Design 2">
        </div>
        <div class="image-container">
            <img src="f2.jpg" alt="Design 3">
        </div>
        <div class="image-container">
            <img src="f4.jpg" alt="Design 1">
        </div>
        <div class="image-container">
            <img src="f5.jpg" alt="Design 2">
        </div>
        <div class="image-container">
            <img src="f6.jpg" alt="Design 3">
        </div>
        <!-- Add more images by duplicating the .image-container block -->
    </div>
   
</body>
</html>
